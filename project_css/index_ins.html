<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style_ins.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Instagram</div>
            <input type="text" placeholder="Search">
            <div class="nav-icons">
                
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
                <a href="#"><img src="me.jpg" alt="Profile"></a>
            </div>
        </nav>
    </header>
    
    <div class="profile-section">
        <div class="profile-container">
            <div class="profile-pic">
                <img src="me.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-username">
                    <h2>me_ashish_rana_123</h2>
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
                <div class="profile-stats">
                    <span><strong>150</strong> posts</span>
                    <span><strong>300</strong> followers</span>
                    <span><strong>200</strong> following</span>
                </div>
                <div class="profile-bio">
                    <p><strong>ashish kumar rana</strong></p>
                    <p>🙏 Ram Bhala Kare 👨‍🎓📈 𝓘𝓷𝓬𝓻𝓮𝓪𝓼𝓲𝓷𝓰 𝓟𝓸𝓼𝓲𝓽𝓲𝓿𝓲𝓽𝔂 🙂‍↕️🌿 𝓝𝓪𝓽𝓾𝓻𝓮 𝓛𝓸𝓿𝓮𝓻 💗🌍 𝓔𝔁𝓹𝓵𝓸𝓻𝓲𝓷𝓰 𝓽𝓱𝓮 𝔀𝓸𝓻𝓵𝓭</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="posts-section">
        <div class="post">
            <img src="ash.jpg" alt="Post Image">
        </div>
        <div class="post">
            <img src="ash3.jpg" alt="Post Image">
        </div>
        <div class="post">
            <img src="ash4.jpg" alt="Post Image">
        </div>

        <div class="post">
            <img src="ash5.jpg" alt="Post Image">
        </div>
        <div class="post">
            <img src="ashish.jpg" alt="Post Image">
        </div>
        <div class="post">
            <img src="me.jpg" alt="Post Image">
        </div>
        <div class="post">
            <img src="ashs.jpg" alt="Post Image">
        </div>
        <div class="post">
            <img src="box1_image.jpg" alt="Post Image">
        </div>
        
        <!-- Add more posts as needed -->
    </div>
</body>
</html>
